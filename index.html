<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- Backlog col -->
         <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <!-- Backlog Content -->
           <div id="backlog-content" class="custom-scroll">
            <ul class="drag-item-list" id="backlog-list" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(0)">
            </ul>
           </div>
           <!-- Add Button Group -->
            <div class="add-btn-group">
              <div class="add-btn" onclick="showInputBox(0)">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid" onclick="hideInputBox(0, false)">
                <span>Save Item</span>
              </div>
            </div>
            <div class="add-container">
              <div class="add-item" contenteditable="true" oninput="displaySave(0)"></div>
            </div>
         </li>
         <!-- Progress col -->
         <li class="drag-column progress-column">
          <span class="header">
            <h1>Progress</h1>
          </span>
          <!-- Progress Content -->
           <div id="progress-content" class="custom-scroll">
            <ul class="drag-item-list" id="progress-list" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(1)">
            </ul>
           </div>
           <!-- Add Button Group -->
            <div class="add-btn-group">
              <div class="add-btn" onclick="showInputBox(1)">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid" onclick="hideInputBox(1, false)">
                <span>Save Item</span>
              </div>
            </div>
            <div class="add-container">
              <div class="add-item" contenteditable="true" oninput="displaySave(1)"></div>
            </div>
         </li>
         <!-- Complete col -->
         <li class="drag-column complete-column">
          <span class="header">
            <h1>Complete</h1>
          </span>
          <!-- Complete Content -->
           <div id="complete-content" class="custom-scroll">
            <ul class="drag-item-list" id="complete-list" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(2)">
            </ul>
           </div>
           <!-- Add Button Group -->
            <div class="add-btn-group">
              <div class="add-btn" onclick="showInputBox(2)">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid" onclick="hideInputBox(2, false)">
                <span>Save Item</span>
              </div>
            </div>
            <div class="add-container">
              <div class="add-item" contenteditable="true" oninput="displaySave(2)"></div>
            </div>
         </li>
         <!-- On hold col -->
         <li class="drag-column on-hold-column">
          <span class="header">
            <h1>On hold</h1>
          </span>
          <!-- On hold Content -->
           <div id="on-hold-content" class="custom-scroll">
            <ul class="drag-item-list" id="on-hold-list" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(3)">
            </ul>
           </div>
           <!-- Add Button Group -->
            <div class="add-btn-group">
              <div class="add-btn" onclick="showInputBox(3)">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid" onclick="hideInputBox(3, false)">
                <span>Save Item</span>
              </div>
            </div>
            <div class="add-container">
              <div class="add-item" contenteditable="true" oninput="displaySave(3)"></div>
            </div>
         </li>
      </ul>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
